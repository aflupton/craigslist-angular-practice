<div class="table">
  <table>
    <thead>
      <th>KEY</th>
      <th>Description</th>
      <th>Location</th>
      <th>Price</th>
      <th>Date</th>
    </thead>
    <tbody>
      <th>{{serviceId}}</th>
      <td>{{(serviceToDisplay | async)?.name}}</td>
      <td>{{(serviceToDisplay |async)?.location}}</td>
      <td>${{(serviceToDisplay |async)?.price}}</td>
      <td>{{(serviceToDisplay |async)?.date}}</td>
    </tbody>
  </table>
</div>
